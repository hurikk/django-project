{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Index</h1>

    <img src="{% static 'images/django-logo.png' %}">

    <p>{{ course }}</p>
    <p>{{ other }}</p>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{% url 'product' product.pk %}"> {{ product.name }} </a></td>
                <td> U$ {{ product.price }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="test()">Click me</button>

    <script type="text/javascript" src="{%  static 'js/script.js' %}"></script>
</body>
</html>
